
<div class="container">		<!-- container makes padding to the sides -->
	<h1 >Create a new campground</h1>
	<div style=" width: 30%; margin:0px auto;">			<!-- style to center the form in the middle of the screen -->
		<form action='/campgrounds' method='POST'>
			<div class="form-group">					<!-- form-group to add top and bottom padding between input elements -->
				<input class="form-control" type='text' name='campName' placeholder='camp name' style="border:none;">
														<!-- form-control for each element in your form -->
			</div>
			<div class="form-group"><input class="form-control" type='text' name='campImage' placeholder='camp image url' style="border:none;"></div>
			<button type="submit" class="btn btn-lg btn-block">Submit</button>
		</form>
	</div>
	<a href="/">GO BACK</a>
</div>
